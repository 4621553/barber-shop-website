<body>
  <div class="main-container">
    <header>
      <a href="../index.html">

          src="../images/main-logo.jpg"
          id="logo"
          alt="main logo of mustache"

      <nav class="nav-bar">
        <ul>
          <il class="nav-elements">
            <a href="../index.html">HOME</a>
          </il>
          <il class="nav-elements">
            <a href="./about.html" id="about-button">ABOUT</a>

          <il class="nav-elements">

          </il>

          </il>
          <il class="nav-elements">
            <a href="./contact.html" id="contact-button">CONTACT</a>
          </il>
        </ul>

      <div class="dropdown">
        <div onclick="myFunction()" class="dropbtn">
        </div>

          <a href="../index.html">HOME</a>
          <a href="./about.html">ABOUT</a>

        </div>
      </div>
    </header>
    <main>
      <h1>LET'S KEEP IN TOUCH</h1>
      <form class=contact action="contact.html">
        <input type="text" name="name" id="name" placeholder="name">
        <input type="text" name="address" id="address" placeholder="address"> 
        <input type="text" name="email" id="email" placeholder="email"> 
        <input type="text" name="phone" id="phone" placeholder="phone number"> 
        <textarea name="message" id="message" cols="30" rows="10" placeholder="message"></textarea>
        <input type="submit" name="send" id="button" value="send">  
      </form>
    </main>
    <footer>
      <div class="foot-container">
        <p>&copy 2023 by Iporem. All rights reserved.</p>
        <ul class="social-nav">
          <li id="twitter">
            <a href="https://twitter.com/">
              <img
                id="social"
                src="../images/social-media-icons/twitter-icon.png"
                alt=""
              />
            </a>
          </li>
          <li id="facebook">
            <a href="https://www.facebook.com/">
              <img
                id="social"
                src="../images/social-media-icons/facebook-icon.png"

          </li>
          <li id="linked-in">
            <a href="https://www.linkedin.com/">
              <img
                id="social"
                src="../images/social-media-icons/linked-in-icon.png"
                alt=""
              />
            </a>
          </li>
          <li id="pinterest">
            <a href="https://www.pinterest.com/">
              <img
                id="social"
                src="../images/social-media-icons/pinterest-icon.png"
                alt=""
              />

        </ul>
